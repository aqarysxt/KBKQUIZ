<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBK QUIZ</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/StylesCransScreen.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Стоп|Тоқтату</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Начать|Бастау</button>
      <button class="button" onclick="restartQuiz()">Басынан|Начать занова</button>
    </div>
    <!-- Script -->
    <script src="javascript/CransScript.js"></script>
  </body>
</html>
